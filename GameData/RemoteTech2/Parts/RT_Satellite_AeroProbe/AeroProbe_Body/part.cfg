PART
{
// this is a sample config file, for determining a good file format for defining part parameters
// comment line - ignored by cfg parser
// empty lines, or lines without a '=' sign are also ignored
// all other lines are split at the '=' sign, and the left operand is used to know what parameter we are setting
// diferent parameters require data in different formats (see docs), and each module has it's own parameters (again, see docs)
// each assignment must be in a single line. Lines without assignments will be ignored. (You CAN turn on word wrap, though)
// each keyword here relates to an existing variable in the assigned module. If the keyword isn't found, it is ignored.
// conversely, if a keyword is left unassigned (as in not in the file), it will be initialized with it's default value
// This is done automatically, so any public variable defined in the loaded module can be accessed this way (provided it's value can be parsed)


// --- general parameters ---
name = RT_Satellite_AeroProbe
module = Part
author = JDP

// --- asset parameters ---
mesh = model.mu
scale = 1

// --- node definitions ---
// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
node_stack_right = 0.29, 0.15, 0.34, -1,0,0, 0
node_stack_left = -0.29, 0.15, 0.34, 1,0,0, 0
node_stack_back = 0.0, -1.314055, 0.1144938, 0,0,-1, 0

node_attach = 0.00, 0.00, 0.4982136, 0,0,-1

// --- editor parameters ---
cost = 1800
category = Pods
subcategory = 0
title = RemoteTech AeroProbe 9
manufacturer = JDP Interplanetary communications and beach towel devision
description = Composed of ultra light composite materials, this remote controlled AeroProbe has shown itself capable of flying within any atmosphere. The probe body comes complete with a small rocket engine for deorbit burn, antenna and satellite dish for communication, a powerful spotlight for surveying distant worlds and twin RTGs for power (wings sold separately).

// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
attachRules = 1,1,1,1,1

// --- standard part parameters ---
mass = 0.5
dragModelType = default
maximum_drag = 0.1
minimum_drag = 0.1
angularDrag = 2
crashTolerance = 45
breakingForce = 200
breakingTorque = 200
maxTemp = 3400

fx_exhaustFlame_yellow_tiny = 0.0, -0.4017511, 0.03656602, 0.0, 0.9, -0.1, running

sound_vent_medium = engage
sound_rocket_mini = running
sound_vent_soft = disengage

// --- tweakables (coming soon...) ---


vesselType = Probe
// --- internal setup ---
CrewCapacity = 0


RESOURCE
{
 name = LiquidFuel
 amount = 10
 maxAmount = 10
}

RESOURCE
{
 name = Oxidizer
 amount = 12.2
 maxAmount = 12.2
}

MODULE
{
	name = ModuleEngines
	thrustVectorTransformName = thrustTransform
	exhaustDamage = True
	ignitionThreshold = 0.1
	minThrust = 0
	maxThrust = 20
	heatProduction = 150
	staged = false
	PROPELLANT
	{
	 	name = LiquidFuel
		ratio = 0.9
		DrawGauge = True
	}
	PROPELLANT
	{
		name = Oxidizer
		ratio = 1.1
	}
	atmosphereCurve
 	{
		key = 0 300
		key = 1 250
 	}
}

MODULE
{
	name = ModuleReactionWheel
	
	PitchTorque = 10
	YawTorque = 10
	RollTorque = 10
	
	RESOURCE
	{
		name = ElectricCharge
		rate = 0.375
	}
}

MODULE
{
	name = ModuleGenerator
	isAlwaysActive = true
	OUTPUT_RESOURCE
	{
	   name = ElectricCharge
	   rate = 3
	}	
}

MODULE
{
	name = ModuleLight
	lightName = Light
	useAutoDim = true
	resourceAmount = 0.02
	useResources = true
}

MODULE
{
    name = ModuleDecouple
    ejectionForce = 15
	explosiveNodeID = srf
	staged = false
}

RESOURCE
{
	name = ElectricCharge
	amount = 100
	maxAmount = 100
}

// --- ADVaeronautics modules ---

MODULE
{
	name = ModuleSpoiler
	Animation = Flaps
	MinimumDrag0 = 0.1
	MaximumDrag0 = 0.1
	MinimumDrag1 = 4
	MaximumDrag1 = 4
	Mode1Name = Engage spoilers
    Mode0Name = Disengage spoilers
    ToggleName = Toggle spoilers
}

// ----- DO NOT EDIT BELOW THIS POINT ------
}