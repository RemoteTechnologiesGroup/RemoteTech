// Support for BoxSat probe cores
// Original config by Cilph

@PART[62cm_BoxSat_ProbeCore_Module]:FOR[RemoteTech]
{
	%MODULE[ModuleSPU] {}

	%MODULE[ModuleRTAntennaPassive] {
		%TechRequired = unmannedTech
		%OmniRange = 3000

		%TRANSMITTER {
			%PacketInterval = 0.3
			%PacketSize = 2
			%PacketResourceCost = 15.0
		}
	}
}

