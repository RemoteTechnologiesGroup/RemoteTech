// Support for Near-Future Launch Vehicles probes

@PART[restock-drone-core-0625-1]:FOR[ReStockPlus]:NEEDS[RemoteTech]
{
	%MODULE[ModuleSPU] {
	}
	
	%MODULE[ModuleRTAntennaPassive]	{
		%TechRequired = unmannedTech
		%OmniRange    = 3000
		
		%TRANSMITTER
		{
			%PacketInterval = 0.3
			%PacketSize = 2
			%PacketResourceCost = 15.0
		}
	}
}

