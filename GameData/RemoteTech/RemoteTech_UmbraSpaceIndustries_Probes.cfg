@PART[SR_Nosecone_*]:AFTER[UmbraSpaceIndustries]:NEEDS[RemoteTech,UmbraSpaceIndustries]
{
	%MODULE[ModuleRTAntennaPassive]	{
		%TechRequired = start
		%OmniRange = 100000

		%TRANSMITTER {
			%PacketInterval = 0.3
			%PacketSize = 2
			%PacketResourceCost = 15.0
		}
	}
}

@PART[SR_ProbeCore|SR_InlineProbe]:AFTER[UmbraSpaceIndustries]:NEEDS[RemoteTech,UmbraSpaceIndustries]
{
    //control for probe core
    %MODULE[ModuleSPU] {}
}

@PART[KER_RadialProbe]:AFTER[UmbraSpaceIndustries]:NEEDS[RemoteTech,UmbraSpaceIndustries]
{
	%MODULE[ModuleRTAntennaPassive]	{
		%TechRequired = start
		%OmniRange = 100000

		%TRANSMITTER {
			%PacketInterval = 0.3
			%PacketSize = 2
			%PacketResourceCost = 15.0
		}
	}

    //control for probe core
    %MODULE[ModuleSPU] {}
}

@PART[RTPassiveAntennaTech]:AFTER[UmbraSpaceIndustries]:NEEDS[RemoteTech,UmbraSpaceIndustries]
{
    %TechRequired = start
}

@PART[*]:HAS[MODULE[ModuleRTAntennaPassive]]:AFTER[UmbraSpaceIndustries]:NEEDS[RemoteTech,UmbraSpaceIndustries]
{
  %MODULE[ModuleRTAntennaPassive]
  {
    %TechRequired = start
  }
}
