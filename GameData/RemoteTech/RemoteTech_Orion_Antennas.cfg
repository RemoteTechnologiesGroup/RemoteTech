// Support for Benjee10_Orion

@PART[benjee10_orion_opticalComms]:AFTER[Benjee10_Orion]:NEEDS[RemoteTech]
{
    %MODULE[ModuleRTAntennaPassive] {
		%OmniRange = 5000
	}
}


@PART[benjee10_HLS_pod]:AFTER[Benjee10_Orion]:NEEDS[RemoteTech]
{
    %MODULE[ModuleCommand] {
		%minimumCrew = 1
	}
}

@PART[benjee10_orion_Capsule]:AFTER[Benjee10_Orion]:NEEDS[RemoteTech]
{
    %MODULE[ModuleCommand] {
		%minimumCrew = 1
	}
}