language: c 

os:
 - osx # force osx machines

before_install:
 - date -u
 - uname -a
 - env | sort

install:
 - if [ "${TRAVIS_OS_NAME}" = "linux" ]; then echo "Should only be on OSX"; exit 1 fi
 - if [ "${TRAVIS_OS_NAME}" = "osx" ]; then ./CI/travis.osx.install.deps.sh; fi

script:
 - ./build.remotetech2.sh
